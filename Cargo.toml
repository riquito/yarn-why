[package]
version = "1.0.0-rc2"
name = "yarn-why"
description = "yarn why, but fast"
authors = ["Riccardo Attilio Galli <riccardo@sideralis.org>"]
homepage = "https://github.com/riquito/yarn-why"
edition = "2021"
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["cli"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.58"
atty = "0.2.14"
pico-args = "0.5.0"
serde = { version = "1.0.138", features = ["derive", "rc"] }
serde_json = "1.0.82"
yarn-lock-parser = { version = "0.3.0" }

[dev-dependencies]
assert_cmd = "2.0.4"

[profile.release]
lto = true
strip = "debuginfo"
codegen-units = 1
